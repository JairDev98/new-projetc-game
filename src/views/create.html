{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="/styles/create.css">
    <link rel="stylesheet" href="/styles/modal.css">
{% endblock styles %}

{% block content %}
    <form action="/save_store" method="POST">
        {% include "partials/menu_return.html" %}

        <fieldset>
            <div id="itens">
                <div id="name">
                    <h3>Coloque as informações da sua loja</h3>
                    <div class="field">
                        <label for="name">Nome da Loja<input type="text" name="name" required="required"></label>
                        <label for="image">Foto da sua loja
                            <input type="url" name="image" placeholder="http:\\" required="required"></label>
                    </div>
                </div>
                <div id="adress">
                    <div class="field">
                         <h3>Endereço Fisico</h3>
                        <table>
                            <tr>
                                <td colspan="2">
                                    <label for="street">Rua e número do local<input type="text" name="street" id="street" required="required" maxlength="30"></label>
                                </td>
                            </tr>
                            <td>
                                <label for="state">Estado<input type="text" name="state" id="state" required="required" placeholder="Ex: SP" maxlength="2"></label>
                            </td>
                            <td>
                                <label for="city">Cidade<input type="text" name="city" id="city" required="required" maxlength="30"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="cep">CEP<br><input type="text" id="cep" name="cep" maxlength="9"/>

                                <a href="#"><img src="/asserts/search.svg" alt="Buscar" id="image"></a>
                                </label>
                            </td>
                            <td>
                                <label for="point">Ponto de referencia<input type="text" name="point" maxlength="30"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="hour_ini">Horario de abertura<input type="time" required="required" name="hour_ini"></label>
                            </td>
                            <td>
                                <label for="hour_fin">Horario de fechamento<input type="time" required="required" name="hour_fin"></label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="iadress">
                    <h3>Endereço Virtual</h3>
                    <div class="field">
                        <label for="site">Site ou perfil na internet<input type="url" placeholder="http:\\" name="site"></label>
                    </div>
                </div>

                <div id="contact">
                    <h3>Contato</h3>
                    <div class="field">
                        <label for="email">Email<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></label>
                    </div>

                    <div class="field">
                        <label for="whats">Telefone ou Whatsapp<input type="tel" name="whats" required="required">
                        </label>
                    </div>
                </div>
                <div id="button">
                    <button type="submit">Registrar</button>
                </div>
            </div>
        </fieldset>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="/scripts/cep.js"></script>

        {% if saved %}
            {%include "partials/create.html"%}
        {% endif %}
    {% endblock content %}
